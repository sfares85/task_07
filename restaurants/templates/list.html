<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">{{restaurant.name}}</a>
                <ul>
                    <li>{{restaurant.description}}</li>
                    <li>{{restaurant.opening_time}}</li>
                    <li>{{restaurant.closing_time}}</li>
                    <a href="{% url 'restaurant-update' restaurant.id%}">Update</a>
                    <a href="{% url 'restaurant-delete' restaurant.id%}">Delete</a>
                    <hr>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
